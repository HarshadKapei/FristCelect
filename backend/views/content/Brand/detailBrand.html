<div class="breadcrumbs">
    <ul>
        <li>
            <a>Create Table</a>
        </li>
    </ul>
</div>


<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <form name="detailForm" role="form" class="sec ng-pristine ng-valid">
                        <!--<pre>{{data|json}}</pre>-->
                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group" fields>
                                    <label>Brand Name
                                        <span ng-show="type.required">*</span>
                                    </label>
                                    <input type="text" class="form-control" ng-model="formData.name" ng-required="type.required" ng-disabled="{{type.disabled}}"
                                        placeholder="Enter Product here">
                                    <div class="error-msg" ng-show="detailForm[type.tableRef].$invalid && detailForm[type.tableRef].$touched">
                                        Please enter valid {{type.name}}
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group" fields>
                                    <label>Date
                                        <span ng-show="type.required">*</span>
                                    </label>
                                    <input type="date" class="form-control" ng-model="formData.date" ng-required="type.required" ng-disabled="{{type.disabled}}">
                                    <div class="error-msg" ng-show="detailForm[type.tableRef].$invalid && detailForm[type.tableRef].$touched">
                                        Please enter valid {{type.name}}
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-12">
                                <div class="form-group" fields>
                                    <label>Description
                                        <span ng-show="type.required">*</span>
                                    </label>
                                    <input type="textarea" class="form-control" ng-model="formData.description" ng-required="type.required" ng-disabled="{{type.disabled}}"
                                        placeholder="Enter description here">
                                    <div class="error-msg" ng-show="detailForm[type.tableRef].$invalid && detailForm[type.tableRef].$touched">
                                        Please enter valid {{type.name}}
                                    </div>
                                </div>
                            </div>






                        </div>
                        <div class="text-center mt20 odd-even-button">
                            <button class="btn btn-default" ng-click="onSave(formData)" ng-disabled="detailForm.$invalid">Save</button>
                            <button class="btn btn-default" ng-click="onCancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
