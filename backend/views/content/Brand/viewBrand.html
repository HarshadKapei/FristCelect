<div>
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2 class="text-uppercase">BRAND</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class=" panel-content ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="widget ">
                    <div class="table-area ">
                        <div class="widget-title ">
                            <div class="pull-right ">
                                <button class=" btn btn-success" ui-sref="createBrandTable">Create</button>
                                <form class="search-form mr-form ">
                                    <input type="text" placeholder="Search Here...
    " ng-model="search " ng-change="searchInTable(search) " />
                                </form>
                            </div>
                            <h3>
                                <span class="tableTotal ">
                                    <span>
                                        <h6>List of Product</h6>
                                    </span>(Total : {{totalItems}}) </span>
                            </h3>
                        </div>
                        <div class="table-responsive ">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Since</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in items">
                                        <td>{{$index+1+(formData.page-1)*maxRow}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.date|date}}</td>
                                        <td>{{item.description}}</td>

                                        <td>
                                            <button class="btn-primary" ui-sref="editBrand({id:item._id})" ng-click="editBrand(item._id)">Edit</button>
                                        </td>
                                        <td>
                                            <button class="btn-danger" ng-click="deleteBrand(item._id)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tableData " ng-show="totalItems===0 ">
                            <h5>No data found</h5>
                        </div>
                        <div class="tableData " ng-show="totalItems===undefined ">
                            <h5>Loading Data</h5>
                        </div>
                        <ul ng-if="totalItems" ng-change="detailProduct()" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
                            max-size="template.pageMax" class="pagination-sm" boundary-links="true " force-ellipses="true "></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
